<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="img/Beats-logo.png" type="img" />
    <title>Beats</title>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <body>
    <div class="main">
      <div class="navbar">
        <div class="Beats-logo">
          <img src="img/Beats-logo.png" alt="Beats-logo" />
        </div>

        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Space</a></li>
          <li><a href="#">Case</a></li>
          <li><a href="#">Products</a></li>
        </ul>
      </div>
      <div class="hero">
        <div class="head-phone">
          <img src="img/Beats-Head-phone.png" alt="" />
        </div>
      </div>
    </div>

    <div class="style-section">
      <h2>Choose</h2>
      <h2 style="color: rgb(65, 64, 64)">Your Style</h2>

      <div class="headphones-list">
        <div class="headphone-card">
          <div>
            <img
              src="/Beats-Landing-Page/Assets/Photos/black.png"
              alt="black-headphones"
            />
          </div>

          <div class="card-bottom">
            <div class="headphone-name">
              <p>Black</p>
              <p
                style="
                  font-size: 12px;
                  font-weight: 400;
                  color: rgb(177, 177, 177);
                "
              >
                N299K
              </p>
            </div>

            <div class="Addtocart-button">
              <button><ion-icon name="bag-outline"></ion-icon></button>
            </div>
          </div>
        </div>

        <div class="headphone-card">
          <div>
            <img
              src="/Beats-Landing-Page/Assets/Photos/blue.png"
              alt="blue-headphones"
            />
          </div>

          <div class="card-bottom">
            <div class="headphone-name">
              <p>Blue</p>
              <p
                style="
                  font-size: 12px;
                  font-weight: 400;
                  color: rgb(177, 177, 177);
                "
              >
                N299K
              </p>
            </div>

            <div class="Addtocart-button">
              <button><ion-icon name="bag-outline"></ion-icon></button>
            </div>
          </div>
        </div>

        <div class="headphone-card">
          <div>
            <img
              src="/Beats-Landing-Page/Assets/Photos/redBlack.png"
              alt="red-black-headphones"
            />
          </div>

          <div class="card-bottom">
            <div class="headphone-name">
              <p>Red Black</p>
              <p
                style="
                  font-size: 12px;
                  font-weight: 400;
                  color: rgb(177, 177, 177);
                "
              >
                N299K
              </p>
            </div>

            <div class="Addtocart-button">
              <button><ion-icon name="bag-outline"></ion-icon></button>
            </div>
          </div>
        </div>

        <div class="headphone-card">
          <div>
            <img
              src="/Beats-Landing-Page/Assets/Photos/twilightGray.png"
              alt="twilightGray-headphones"
            />
          </div>

          <div class="card-bottom">
            <div class="headphone-name">
              <p>Twilight Gray</p>
              <p
                style="
                  font-size: 12px;
                  font-weight: 400;
                  color: rgb(177, 177, 177);
                "
              >
                N299K
              </p>
            </div>

            <div class="Addtocart-button">
              <button><ion-icon name="bag-outline"></ion-icon></button>
            </div>
          </div>
        </div>

        <div class="headphone-card">
          <div>
            <img
              src="/Beats-Landing-Page/Assets/Photos/nightBlack.png"
              alt="nightblack-headphones"
            />
          </div>

          <div class="card-bottom">
            <div class="headphone-name">
              <p>Night Black</p>
              <p
                style="
                  font-size: 12px;
                  font-weight: 400;
                  color: rgb(177, 177, 177);
                "
              >
                N299K
              </p>
            </div>

            <div class="Addtocart-button">
              <button><ion-icon name="bag-outline"></ion-icon></button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
