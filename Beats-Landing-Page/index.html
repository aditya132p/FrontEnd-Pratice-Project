<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="Assets/Photos/beatsLogo.png" type="img" />
    <title>Beats</title>
  </head>
  <body>
    <div class="main">
      <div class="navbar">
        <div class="Beats-logo">
          <ul>
            <img src="Assets/Photos/beatsLogo.png" alt="Beats-logo" />
            <li><a href="#">Home</a></li>
            <li><a href="#">Space</a></li>
            <li><a href="#">Case</a></li>
            <li><a href="#">Products</a></li>
            <li><button id="shop-button">Shop</button></li>
          </ul>
        </div>
        <div class="hero">
          <div>
            <img id="headset" src="Assets/Photos/mainImage.png" alt="" />
          </div>
          
          <div class="text-card">
            <img id="onEar" src="Assets/Photos/onEar.png" alt="" />
            <h1>Beats</h1>
            <h5>Overview</h5>
            <p>
              Enjoy award-wining Beats sound with wireless listening and a
              sleek,stremlined design with comfortable padded earphones
              delivering first-rate playback
            </p>
            <button id="bag-button"><img src="Assets/Icons/shoppingBag.png" alt="">Add a Bag N399K</button>
            <div class="social-logo">

            <img src="Assets/Photos/appleLogo.png" alt="appleLogo">
            <img src="Assets/Photos/spotifyLogo.png" alt="spotifyLogo">
            <img src="Assets/Photos/amazonLogo.png" alt="amazonLogo">
            <img src="Assets/Photos/youtubeLogo.png" alt="youtubeLogo">
          </div> 
          </div> 
        </div>
      </div>
    </div>
  </body>
</html>
